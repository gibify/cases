<body>
  <main></main>
</body>

  <script>
    async function getDatas() {
      try {
        const response = await fetch('http://localhost:8080');
        const data = await response.json();
        console.log(data)
        show(data);
      } catch(error) {
      console.log(error)
      }
    } 
    getDatas();

    function show(users) {
      let output = '';

      for(let user of users) {
        output += 
        `
        <div>
          <li>${user.name}</li>
          <li>${user.username}</li>
          <li>${user.email}</li>
        </div>
        <br />
        `
      }
      document.querySelector('main').innerHTML = output;
    }
  </script>
